---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
{{ include "tekton_dashboard.labels" . | indent 4 }}
  name: {{ template "tekton_dashboard.fullname". }}-tenant
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "tekton_dashboard.fullname". }}-tenant
subjects:
  - kind: ServiceAccount
    name: {{ template "tekton_dashboard.fullname". }}-dashboard
    namespace: {{ .Release.Namespace }}


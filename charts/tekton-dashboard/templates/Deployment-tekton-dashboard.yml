---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: tekton-dashboard
{{ include "tekton_dashboard.labels" . | indent 4 }}
    app.kubernetes.io/version: {{ .Chart.AppVersion}}
    dashboard.tekton.dev/release: {{ .Chart.AppVersion}}
    version: {{ .Chart.AppVersion}}
  name: {{ template "tekton_dashboard.fullname". }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.dashboard_deployment.replicas  }}
  selector:
    matchLabels:
{{ include "tekton_dashboard.labelselector" . | indent 6 }}
  template:
    metadata:
      labels:
        app: tekton-dashboard
{{ include "tekton_dashboard.labelselector" . | indent 8 }}
        app.kubernetes.io/version: {{ .Chart.AppVersion}}
      name: tekton-dashboard
    spec:
      containers:
        - args:
            - --port={{ .Values.dashboard_deployment.container.port }}
            - --logout-url=
            - --pipelines-namespace={{.Release.Namespace }}
            - --triggers-namespace={{.Release.Namespace }}
            - --read-only=false
            - --log-level=info
            - --log-format=json
            - --namespace={{.Release.Namespace }}
            - --stream-logs=true
            - --external-logs=
          env:
            - name: INSTALLED_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: {{ template "dashboard.image" .Values.dashboard_deployment.container.image }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.dashboard_deployment.container.port }}
          name: tekton-dashboard
          ports:
            - containerPort: {{ .Values.dashboard_deployment.container.port }}
          readinessProbe:
            httpGet:
              path: /readiness
              port: {{ .Values.dashboard_deployment.container.port }}
      nodeSelector:
        kubernetes.io/os: linux
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
      serviceAccountName: {{ template "tekton_dashboard.fullname". }}-dashboard
      volumes: []

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: tekton-dashboard
{{ include "tekton_dashboard.labels" . | indent 4 }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    dashboard.tekton.dev/release: {{ .Chart.AppVersion }}
    version: {{ .Chart.AppVersion }}
  name: {{ template "tekton_dashboard.fullname". }}
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - name: http
      port: {{ .Values.dashboard_deployment.container.port }}
      protocol: TCP
      targetPort: {{ .Values.dashboard_deployment.container.port }}
  selector:
{{ include "tekton_dashboard.labelselector" . | indent 4 }}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "tekton_pipelines.fullname". }}-feature-flags
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "tekton_pipelines.labels" . | indent 4 }}
data:
  {{- range $key, $val := .Values.featureFlags }}
  {{ $key }}: {{ $val | quote }}
  {{- end }}

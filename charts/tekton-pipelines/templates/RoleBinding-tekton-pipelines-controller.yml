apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "tekton_pipelines.fullname". }}-controller
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: controller
{{ include "tekton_pipelines.labels" . | indent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ template "tekton_pipelines.fullname". }}-controller
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ template "tekton_pipelines.fullname". }}-controller
  apiGroup: rbac.authorization.k8s.io


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "tekton_chains.fullname". }}-controller
  namespace: {{ .Release.Namespace }}
  labels:
    {{ include "tekton_chains.labels" . | indent 2 }}
    pipeline.tekton.dev/release: "devel"
    version: {{ .Chart.AppVersion }}
spec:
  replicas: {{ .Values.chains_deployment.replicas }}
  selector:
    matchLabels:
      app: {{ template "tekton_chains.fullname". }}-controller
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
      labels:
        {{ include "tekton_chains.labels" . | indent 2 }}
        app: {{ template "tekton_chains.fullname". }}-controller
        version: {{ .Chart.AppVersion }}
    spec:
      serviceAccountName: {{ template "tekton_chains.fullname". }}-controller
      containers:
        - name: tekton-chains-controller
          image: {{ template "chains.image" .Values.chains_deployment.container.image }}
          volumeMounts:
            - name: signing-secrets
              mountPath: /etc/signing-secrets
            - name: oidc-info
              mountPath: /var/run/sigstore/cosign
          env:
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: METRICS_DOMAIN
              value: tekton.dev/chains
      volumes:
        - name: signing-secrets
          secret:
            secretName: signing-secrets
        - name: oidc-info
          projected:
            sources:
              # The "public good" instance supports tokens from EKS and GKE by default.
              # The fulcio URL can also be redirected to an instance that has been
              # configured to accept other issuers as well.  Removing this volume
              # completely will direct chains to use alternate ambient credentials
              # (e.g. GKE workload identity, SPIFFE)
              - serviceAccountToken:
                  path: oidc-token
                  expirationSeconds: 600 # Use as short-lived as possible.
                  audience: sigstore